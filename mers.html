<div class="penci-block-vc style-title-1">
	<div class="penci-block__title"><span>Пожертвование</span></div>
	<div class="penci-block-content">
		<div style="background-image:url('YOUR_BACKGROUND_IMAGE_URL.jpg');background-size:cover;background-position:center;padding:30px;border-radius:20px;">
			<div style="background:rgba(255,255,255,0.75);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border-radius:20px;padding:25px;box-shadow:0 8px 32px rgba(0,0,0,0.1);">
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="margin:0;">
					<input type="hidden" name="cmd" value="_donations">
					<input type="hidden" name="business" value="YOUR_EMAIL@example.com">
					<input type="hidden" id="currency_code" name="currency_code" value="RUB">
					
					<div style="display:flex;gap:10px;margin-bottom:10px;">
						<div style="flex:1;">
							<label for="last_name">Фамилия:</label><br>
							<input type="text" id="last_name" name="on0" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Фамилия" required>
						</div>
						<div style="flex:1;">
							<label for="first_name">Имя:</label><br>
							<input type="text" id="first_name" name="on1" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Имя" required>
						</div>
					</div>
					
					<p style="margin-bottom:10px;"><label for="donor_contact">Контактные данные:</label><br>
					<input type="text" id="donor_contact" name="on2" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Email или телефон" required></p >
					
					<p style="margin-bottom:10px;"><label>Пол:</label><br>
					<select name="os0" class="wpcf7-form-control wpcf7-select" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" required>
						<option value="">Выберите пол</option>
						<option value="Мужской">Мужской</option>
						<option value="Женский">Женский</option>
						<option value="Другое">Другое</option>
					</select></p >
					
					<p style="margin-bottom:10px;"><label>Страна:</label><br>
					<select id="country" name="os1" class="wpcf7-form-control wpcf7-select" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" required onchange="toggleChinaFields(this.value);updateCurrency(this.value);">
						<option value="">Выберите страну</option>
						<option value="Россия">Россия</option>
						<option value="Украина">Украина</option>
						<option value="Беларусь">Беларусь</option>
						<option value="Казахстан">Казахстан</option>
						<option value="Китай">Китай</option>
						<option value="Другое">Другое</option>
					</select></p >
					
					<div id="region_fields" style="margin-bottom:10px;">
						<label>Регион:</label><br>
						<select id="region" name="os2" class="wpcf7-form-control wpcf7-select" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" required>
							<option value="">Выберите регион</option>
							<option value="Москва">Москва</option>
							<option value="Санкт-Петербург">Санкт-Петербург</option>
							<option value="Новосибирск">Новосибирск</option>
							<option value="Екатеринбург">Екатеринбург</option>
							<option value="Другой">Другой</option>
						</select>
					</div>
					
					<div id="china_fields" style="display:none;">
						<p style="margin-bottom:10px;"><label>Провинция:</label><br>
						<input type="text" id="province" name="os2_province" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Провинция"></p >
						
						<p style="margin-bottom:10px;"><label>Город:</label><br>
						<input type="text" id="city" name="os2_city" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Город"></p >
						
						<p style="margin-bottom:10px;"><label>Район/Уезд:</label><br>
						<input type="text" id="district" name="os2_district" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Район/Уезд"></p >
						
						<p style="margin-bottom:10px;"><label>Подробный адрес:</label><br>
						<input type="text" id="address" name="os2_address" class="wpcf7-form-control wpcf7-text" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Подробный адрес"></p >
					</div>
					
					<p style="margin-bottom:10px;"><label>Валюта:</label><br>
					<select id="currency_select" onchange="updateCurrencyLimits(this.value);" class="wpcf7-form-control wpcf7-select" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;">
						<option value="RUB">RUB (Российский рубль)</option>
						<option value="CNY">CNY (Китайский юань)</option>
					</select></p >
					
					<p style="margin-bottom:15px;"><label>Сумма пожертвования:</label><br>
					<input type="number" id="amount" name="amount" class="wpcf7-form-control wpcf7-number" min="100" max="100000" step="50" style="width:100%;padding:8px;font-size:14px;color:#444444;border:1px solid #ddd;border-radius:4px;" placeholder="Введите сумму" required></p >
					
					<p style="text-align:center;"><button type="submit" class="wp-block-button__link" style="background:#32373c;color:#fff;border-radius:9999px;padding:calc(.667em + 2px) calc(1.333em + 2px);font-size:1.125em;cursor:pointer;border:none;box-shadow:0 4px 12px rgba(50,55,60,0.3);transition:all 0.3s;">Пожертвовать</button></p >
				</form>
			</div>
		</div>
	</div>
</div>

<script>
function toggleChinaFields(country) {
	const chinaFields = document.getElementById('china_fields');
	const regionFields = document.getElementById('region_fields');
	const regionSelect = document.getElementById('region');
	if (country === 'Китай') {
		chinaFields.style.display = 'block';
		regionFields.style.display = 'none';
		regionSelect.removeAttribute('required');
		document.getElementById('province').setAttribute('required', 'required');
		document.getElementById('city').setAttribute('required', 'required');
		document.getElementById('district').setAttribute('required', 'required');
		document.getElementById('address').setAttribute('required', 'required');
	} else {
		chinaFields.style.display = 'none';
		regionFields.style.display = 'block';
		regionSelect.setAttribute('required', 'required');
		document.getElementById('province').removeAttribute('required');
		document.getElementById('city').removeAttribute('required');
		document.getElementById('district').removeAttribute('required');
		document.getElementById('address').removeAttribute('required');
	}
}

function updateCurrency(country) {
	const currencySelect = document.getElementById('currency_select');
	if (country === 'Китай') {
		currencySelect.value = 'CNY';
	} else {
		currencySelect.value = 'RUB';
	}
	updateCurrencyLimits(currencySelect.value);
}

function updateCurrencyLimits(currency) {
	const amountInput = document.getElementById('amount');
	const currencyCode = document.getElementById('currency_code');
	currencyCode.value = currency;
	if (currency === 'CNY') {
		amountInput.min = 10;
		amountInput.max = 100;
		amountInput.step = 10;
		amountInput.placeholder = 'Введите сумму (10-1000 CNY, кратно 10)';
	} else {
		amountInput.min = 100;
		amountInput.max = 100000;
		amountInput.step = 50;
		amountInput.placeholder = 'Введите сумму (минимум 100 RUB)';
	}
}

updateCurrencyLimits('RUB');
</script>
